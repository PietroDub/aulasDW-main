<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <h1>Calculadora</h1>

        <form action="#" id="formNumero">
            <input type="number" id="inputNumero1" placeholder="Digite o primeiro número..." step="any">
            <input type="number" id="inputNumero2" placeholder="Digite o segundo número..." step="any">
            <button type="submit" id="calcular">+</button>
            <button type="submit" id="calcularMenos">-</button>
            <button type="submit" id="calcularDiv">/</button>
            <button type="submit" id="calcularMult">*</button>
            <p id="resultado"></p>
        </form>

        <script src="js/calculadora.js"></script>

    </body>
</html>
